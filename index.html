            </div>

        </section>
        <aside class="right flex-form-content">
            <div class="content-form">
                <h2 class="content-form__title">Regístrate <span>y sé parte de nuestro evento online</span></h2>
                <form class="content-form__formulario" action="gracias.html">
                    <input type="text" name="" placeholder="Nombres y Apellidos" required>
                    <input type="number" name="" placeholder="Teléfono" required>
                    <input type="email" name="" placeholder="Correo Electrónico" required>
                    <input type="text" name="" placeholder="Empresa" required>
                    <select name="" required>
                        <option value="">Seleccione fecha</option>
                        <option value="Lunes 16">Lunes 16</option>
                        <option value="Martes 17">Martes 17</option>
                        <option value="Miércoles 18">Miércoles 18</option>
                    </select>
                    <label for="checked" class="checked">
                        <input type="checkbox" name="" id="checked" required>
                        <p><span>ACEPTO LOS TÉRMINOS Y CONDICIONES. (*)</span> En cumplimiento de la Ley 29733 y su reglamento, la información proporcionada será incorporada a la base de datos de RSTEC.</p>
                    </label>
                    <button>Enviar</button>
                </form>
            </div>
        </aside>
